{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">Профиль пользователя</h1>
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Ваши данные</h3>
            </div>
            <div class="card-body">
                <p><strong>Имя пользователя:</strong> {{ current_user.username }}</p>
                <p><strong>Email:</strong> {{ current_user.email }}</p>
                <!-- Здесь можно добавить другие данные, например, дату регистрации -->
                <p><strong>Дата регистрации:</strong> {{ current_user.created_at }}</p>

                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mt-3">Выйти</a>
            </div>
        </div>
    </div>
{% endblock %}
