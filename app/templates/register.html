{% extends "base.html" %}

{% block content %}
    <h1 class="text-center">Регистрация</h1>
    <div class="col-md-6 offset-md-3">
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Введите имя пользователя">
            </div>
            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Введите ваш email">
            </div>
            <div class="form-group mt-3">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Введите пароль">
            </div>
            <div class="form-group mt-3">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Подтвердите пароль">
            </div>
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
            </div>
            {% if error %}
                <div class="alert alert-danger mt-3">
                    {{ error }}
                </div>
            {% endif %}
        </form>
        <div class="mt-3 text-center">
            <p>Уже есть аккаунт? <a href="{{ url_for('auth.login') }}">Войти</a></p>
        </div>
    </div>
{% endblock %}
